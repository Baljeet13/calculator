<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div>
          <img src="apple.png" alt="" />
          <h1>Calculator</h1>
        </div>
        <div>
          <input type="text" id="screen" />
         
          <br /><br />
        </div>
        <table>
          <tr>
            <td><button class="grey" id="ac">AC</button></td>
            <td><button class="grey">(</button></td>
            <td><button class="grey">)</button></td>
            <td><button class="st">ðŸ”™</button></td>
          </tr>
          <tr>
            <td><button class="grey" id="seven" value="7">7</button></td>
            <td><button class="grey">8</button></td>
            <td><button class="grey">9</button></td>
            <td><button class="st">*</button></td>
          </tr>
          <tr>
            <td><button class="grey">4</button></td>
            <td><button class="grey">5</button></td>
            <td><button class="grey">6</button></td>
            <td><button class="st">-</button></td>
          </tr>
          <tr>
            <td><button class="grey">1</button></td>
            <td><button class="grey">2</button></td>
            <td><button class="grey">3</button></td>
            <td><button class="st">+</button></td>
          </tr>
          <tr>
            <td><button class="grey">0</button></td>
            <td><button class="grey">.</button></td>
            <td><button class="grey">/</button></td>
            <td><button class="st">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
